<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Mortgage repayment calculator</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="form">
      <header>
        <h2>Mortgage Calculator</h2>
        <a href="">Clear All</a>
      </header>
      <form action="" method="post">

        <label for="mort">Mortgage Amount</label><br>
        <input type="text" id="mort" name="mort" value="">
        <br>

        <div id="mortgage">
          <label for="mt">Mortgage Term</label><br>
          <input type="text" id="mt" name="t" value=""><br>
          <label for="ir">Interest Rate</label><br>
          <input type="text" id="ir" name="ir" value=""><br>
        </div>
        <br>
        <label for="radio">Mortgage Type</label><br>
        <input type="radio" id="repay" name="fav_language" value="repay">
        <label for="repay">Repayment</label><br>
        <input type="radio" id="inter" name="fav_language" value="inter">
        <label for="inter">Interest Only</label><br>
        <br>
        <input type="submit" value="Calculate Repayments">
      </form>
      
    </div>
    <div class="results">

      <img src="./assets/images/illustration-empty.svg" alt="">
      <h2>Results shown here</h2>
      <p>Complete the form and click ‚Äúcalculate repayments‚Äù to see what 
      your monthly repayments would be.</p>
      
    </div>

    <!-- Empty results end -->

    <!-- Completed results start -->

  </div>
